	<div class="cart-page">
    <div class="row">
  		<div class="col-md-12 top-buttons">
        <a href= "#/accounts/{{id_rs}}/goods" class= "btn btn-primary pull-right goods-button">Back to Goods</a>
        <label class= "pull-right cart-count">Cart ({{shoppingCart.length}})</label>
        <a href= "#/accounts/{{id_rs}}/goods/past/orders" class= "btn btn-default pull-right past-orders">Past Orders</a>
  		</div>
  	</div>
  	<div class="row" ng-if= "shoppingCart.length > 0">
  		<div class="col-md-12" style= "padding: 0px;">
  			<table class="table table-condensed cart-table">
                <thead>
                	<tr>
                    <th style= "text-align: center;">Name</th>
                		<th></th>
                		<!-- <th>Quantity</th> -->
                		<th>Price</th>
                		<th>Total</th>
                		<!-- <th>PriceNQT</th>
                		<th></th>
                		<th></th> -->
                	</tr>
                </thead>
                 <tbody>
                	<tr class= "itemsRow" ng-repeat= "items in shoppingCart">
                    <td class= "image"> <img src="images/imac.jpg"> </td>
                		<td class= "item-desc">
                      <p><b>Name: </b>{{items.name}}</p>
                      <p><b>Seller: </b>{{items.seller}}</p>
                      <p class= "remove-item" ng-click= "remove($index)">Remove Item</p>
                    </td>
                		<!-- <td class= "quantity">
                      <label style= "font-size: 15px;">1</label>
                    </td> -->
                		<td class= "price"><b>FIMK: </b>{{items.priceNQT}}</td>
                		<td class= "total-price"><b>Total Price: {{items.priceNQT}}</b></td>
                	</tr>
                </tbody>
        </table>
  		</div>
      <!-- <div class="col-md-12" style= "height: 55px; background-color: #dfdfdf; padding-top: 16px; text-align: right; font-size: 16px;">
        <p>
          Estimated Total: 
          <b style= "margin-left: 15px; margin-right: 30px;">12345</b>
        </p>
      </div> -->
      <div class="col-md-12 order-buttons">
        <div>
          <a href= "#/accounts/{{id_rs}}/goods" class= "btn btn-default back-to-goods">Back to Goods</a>
          <button class= "btn btn-success place-order" ng-click= "placeOrder()">Place Order</button>
        </div>
          <hr>
      </div>
    </div>

    <div class="row no-added" ng-if= "shoppingCart.length == 0">
      <div class="col-md-12 no-added-col">
        <label>No pending orders to place. Your Shopping Cart is empty.</label>
        <br>
        <a href="#/accounts/{{id_rs}}/goods" class= "btn btn-success">Continue Shopping</a>
      </div>
    </div>
  </div>
