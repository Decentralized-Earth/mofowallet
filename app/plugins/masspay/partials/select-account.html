<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Select Account</h3>
  </div>
  <div class="panel-body">
    <form accept-charset="UTF-8" role="form" name="masspayAccountForm" class="form-horizontal" novalidate>
      <div class="form-group">
        <div class="col-xs-12">Select the account with which you want to send payments</div>
      </div>
      <br>
      <!-- Sender -->
      <div class="form-group">
        <div class="col-xs-12">
          <input class="form-control monospace" placeholder="Account" name="account" 
            type="text" ng-model="items.accountRS" required>
        </div>
      </div>

      <!-- Secret phrase -->
      <div class="form-group">
        <div class="col-xs-12">
          <input class="form-control monospace" placeholder="Secret Passphrase" name="passphrase" 
            type="text" ng-model="items.secretPhrase" required>
          </div>
      </div>
    </form>
  </div>
  <div class="panel-footer">
    <div class="col-xs-6">
      <button ng-click="close()" type="button" class="btn btn-block btn-primary" ng-disabled="!masspayAccountForm.$valid">Continue</button>
    </div>
    <div class="col-xs-6">
      <button ng-click="dismiss()" type="button" class="btn btn-block btn-default">Cancel</button>
    </div>
  </div>  
</div>
