<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Select Contact</h3>
  </div>
  <div class="panel-body">
    <form accept-charset="UTF-8" role="form" name="contactsSelectForm" class="form-horizontal">
      <div class="form-group">
        <span class="form-control-static col-xs-12">Please select an account from the list</span>
      </div>
      <div class="form-group" style="padding: 10px">
        <table ng-table="tableParams" class="table table-striped table-condensed table-hover">
          <thead style="display:none"></thead>
          <tr ng-repeat="c in $data">
            <td data-title="'Name'" sortable="name" header-class="text-left">{{c.name}}</td>
            <td data-title="'Account'" header-class="text-left">
              <a href="#/accounts/{{c.id_rs}}/activity/latest">{{c.id_rs}}</a>
            </td>
            <td>
              <ul class="nav nav-pills pull-right">
                <li><button class="btn btn-xs btn-info btn-navbar" ng-click="selectContact(c)">Select</button></li>
              </ul>
            </td>
          </tr>
        </table>
      </div>
      <div class="form-group">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
          <button class="btn btn-block btn-primary" ng-click="dismiss()">Close</button>
        </div>
        <div class="col-xs-3"></div>
      </div>
    </form>
  </div>
</div>
