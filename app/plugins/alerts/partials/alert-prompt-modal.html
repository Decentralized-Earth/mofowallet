<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">{{items.title}}</h3>
  </div>
  <div class="panel-body">
    <form accept-charset="UTF-8" role="form" name="alertPromptForm" class="form-horizontal" novalidate>
      <div ng-if="items.message">{{items.message}}</div>
      <div ng-if="items.html" ng-bind-html="items.html"></div>
      <div class="form-group">
        <textarea class="form-control" rows="4" ng-model="items.value"></textarea>
      </div>
    </form>
  </div>
  <div class="panel-footer">
    <div class="form-group">
      <div class="col-xs-6">
        <button class="btn btn-block btn-primary" ng-click="close()" type="button">OK</button>
      </div>
      <div class="col-xs-6">
        <button class="btn btn-block btn-default" ng-click="dismiss()" type="button">Cancel</button>
      </div>
    </div>
  </div>
</div>
